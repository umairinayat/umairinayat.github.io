<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="opensourceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33F7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="opensourceGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- GitHub Octocat Inspired -->
  <circle cx="200" cy="120" r="40" fill="url(#opensourceGradient)" opacity="0.9"/>
  <circle cx="185" cy="105" r="3" fill="#0a0a0a"/>
  <circle cx="215" cy="105" r="3" fill="#0a0a0a"/>
  <path d="M 190 125 Q 200 135 210 125" fill="none" stroke="#0a0a0a" stroke-width="2"/>
  
  <!-- Collaboration Network -->
  <circle cx="100" cy="80" r="15" fill="#FF3366" opacity="0.8"/>
  <circle cx="300" cy="80" r="15" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="100" cy="200" r="15" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="300" cy="200" r="15" fill="#FF3366" opacity="0.8"/>
  <circle cx="200" cy="250" r="15" fill="#00F5FF" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="115" y1="80" x2="285" y2="80" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  <line x1="115" y1="200" x2="285" y2="200" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="95" x2="100" y2="185" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="95" x2="300" y2="185" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  <line x1="185" y1="135" x2="185" y2="235" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  <line x1="215" y1="135" x2="215" y2="235" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  
  <!-- Code Repository -->
  <rect x="50" y="50" width="80" height="60" fill="url(#opensourceGradient)" opacity="0.8" rx="5"/>
  <line x1="60" y1="65" x2="120" y2="65" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="75" x2="110" y2="75" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="85" x2="115" y2="85" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="95" x2="105" y2="95" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <text x="90" y="115" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">REPO</text>
  
  <!-- Pull Request -->
  <rect x="270" y="50" width="80" height="60" fill="#FF3366" opacity="0.8" rx="5"/>
  <path d="M 280 70 L 290 80 L 280 90" fill="none" stroke="#fff" stroke-width="2"/>
  <path d="M 290 80 L 340 80" stroke="#fff" stroke-width="2"/>
  <text x="310" y="115" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">PR</text>
  
  <!-- Community Icons -->
  <circle cx="80" cy="150" r="12" fill="#FF6B6B" opacity="0.8"/>
  <text x="80" y="155" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">üë•</text>
  
  <circle cx="320" cy="150" r="12" fill="#FF3366" opacity="0.8"/>
  <text x="320" y="155" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ü§ù</text>
  
  <!-- Code Contributions -->
  <rect x="50" y="220" width="300" height="40" fill="none" stroke="#00F5FF" stroke-width="1" opacity="0.6" rx="5"/>
  <rect x="60" y="230" width="20" height="20" fill="#00F5FF" opacity="0.8"/>
  <rect x="90" y="230" width="20" height="20" fill="#FF3366" opacity="0.8"/>
  <rect x="120" y="230" width="20" height="20" fill="#00F5FF" opacity="0.8"/>
  <rect x="150" y="230" width="20" height="20" fill="#FF6B6B" opacity="0.8"/>
  <rect x="180" y="230" width="20" height="20" fill="#00F5FF" opacity="0.8"/>
  <rect x="210" y="230" width="20" height="20" fill="#FF3366" opacity="0.8"/>
  <rect x="240" y="230" width="20" height="20" fill="#00F5FF" opacity="0.8"/>
  <rect x="270" y="230" width="20" height="20" fill="#FF6B6B" opacity="0.8"/>
  <rect x="300" y="230" width="20" height="20" fill="#00F5FF" opacity="0.8"/>
  <rect x="330" y="230" width="20" height="20" fill="#FF3366" opacity="0.8"/>
  
  <!-- Git Branch -->
  <path d="M 50 180 L 100 180 L 100 160 L 150 160 L 150 180 L 200 180" 
        fill="none" stroke="#00F5FF" stroke-width="2" opacity="0.8"/>
  <circle cx="50" cy="180" r="3" fill="#00F5FF"/>
  <circle cx="100" cy="180" r="3" fill="#00F5FF"/>
  <circle cx="100" cy="160" r="3" fill="#00F5FF"/>
  <circle cx="150" cy="160" r="3" fill="#00F5FF"/>
  <circle cx="150" cy="180" r="3" fill="#00F5FF"/>
  <circle cx="200" cy="180" r="3" fill="#00F5FF"/>
  
  <!-- Open Source Badge -->
  <rect x="50" y="50" width="80" height="25" fill="#00F5FF" rx="12"/>
  <text x="90" y="67" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">OPEN</text>
  
  <!-- Community Badge -->
  <rect x="270" y="50" width="80" height="25" fill="#FF3366" rx="12"/>
  <text x="310" y="67" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMMUNITY</text>
  
  <!-- Stars -->
  <text x="80" y="90" fill="#FFD700" font-family="Arial, sans-serif" font-size="16">‚≠ê</text>
  <text x="320" y="90" fill="#FFD700" font-family="Arial, sans-serif" font-size="16">‚≠ê</text>
  <text x="200" y="270" fill="#FFD700" font-family="Arial, sans-serif" font-size="16">‚≠ê</text>
</svg> 