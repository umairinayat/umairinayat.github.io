  <text x="60" y="120" fill="#FF3366" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Cost Reduction</text>
  <text x="60" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="8">-30% automation</text>
  
  <!-- Business Impact Badge -->
  <rect x="50" y="50" width="80" height="25" fill="#00F5FF" rx="12"/>
  <text x="90" y="67" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BUSINESS</text>
  
  <!-- ML Badge -->
  <rect x="270" y="50" width="80" height="25" fill="#FF3366" rx="12"/>
  <text x="310" y="67" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ML/AI</text>
  
