<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlBusinessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33F7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="mlBusinessGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Business Growth Chart -->
  <polyline points="50,200 100,180 150,160 200,140 250,120 300,100 350,80" 
            fill="none" stroke="#00F5FF" stroke-width="4" filter="url(#mlBusinessGlow)"/>
  <circle cx="50" cy="200" r="4" fill="#00F5FF"/>
  <circle cx="100" cy="180" r="4" fill="#00F5FF"/>
  <circle cx="150" cy="160" r="4" fill="#00F5FF"/>
  <circle cx="200" cy="140" r="4" fill="#00F5FF"/>
  <circle cx="250" cy="120" r="4" fill="#00F5FF"/>
  <circle cx="300" cy="100" r="4" fill="#00F5FF"/>
  <circle cx="350" cy="80" r="4" fill="#00F5FF"/>
  
  <!-- Business Building -->
  <rect x="80" y="220" width="80" height="60" fill="url(#mlBusinessGradient)" opacity="0.8" rx="5"/>
  <rect x="85" y="225" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="105" y="225" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="125" y="225" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="85" y="245" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="105" y="245" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="125" y="245" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="85" y="265" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="105" y="265" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="125" y="265" width="15" height="15" fill="#fff" opacity="0.8"/>
  
  <!-- AI Brain -->
  <circle cx="280" cy="120" r="25" fill="url(#mlBusinessGradient)" opacity="0.9"/>
  <path d="M 270 120 Q 280 110 290 120 Q 280 130 270 120" fill="#fff" opacity="0.9"/>
  <path d="M 275 115 Q 280 110 285 115" fill="#fff" opacity="0.9"/>
  <path d="M 275 125 Q 280 130 285 125" fill="#fff" opacity="0.9"/>
  
  <!-- Data Analytics -->
  <rect x="240" y="180" width="100" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
  <rect x="250" y="190" width="15" height="40" fill="#FF3366" opacity="0.8"/>
  <rect x="270" y="200" width="15" height="30" fill="#00F5FF" opacity="0.8"/>
  <rect x="290" y="195" width="15" height="35" fill="#FF6B6B" opacity="0.8"/>
  <rect x="310" y="185" width="15" height="45" fill="#00F5FF" opacity="0.8"/>
  <text x="290" y="255" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">ANALYTICS</text>
  
  <!-- Business Metrics -->
  <rect x="50" y="50" width="120" height="40" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="60" y="70" fill="#00F5FF" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Revenue Growth</text>
  <text x="60" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="8">+45% with ML</text>
  
  <!-- Efficiency Icon -->
