<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bankingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Banking Building -->
  <rect x="150" y="120" width="100" height="80" fill="url(#bankingGradient)" rx="8"/>
  <rect x="160" y="130" width="20" height="20" fill="#fff" opacity="0.8"/>
  <rect x="190" y="130" width="20" height="20" fill="#fff" opacity="0.8"/>
  <rect x="220" y="130" width="20" height="20" fill="#fff" opacity="0.8"/>
  <rect x="160" y="160" width="20" height="20" fill="#fff" opacity="0.8"/>
  <rect x="190" y="160" width="20" height="20" fill="#fff" opacity="0.8"/>
  <rect x="220" y="160" width="20" height="20" fill="#fff" opacity="0.8"/>
  
  <!-- Bank Sign -->
  <rect x="170" y="100" width="60" height="30" fill="#00F5FF" rx="4"/>
  <text x="200" y="120" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BANK</text>
  
  <!-- Dollar Signs -->
  <text x="80" y="180" fill="#FF3366" font-family="Arial, sans-serif" font-size="24" font-weight="bold" filter="url(#glow)">$</text>
  <text x="320" y="200" fill="#00F5FF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#glow)">$</text>
  <text x="90" y="220" fill="#FF6B6B" font-family="Arial, sans-serif" font-size="16" font-weight="bold" filter="url(#glow)">$</text>
  
  <!-- Code Elements -->
  <text x="50" y="250" fill="#fff" font-family="monospace" font-size="10" opacity="0.7">class BankAccount {</text>
  <text x="50" y="265" fill="#fff" font-family="monospace" font-size="10" opacity="0.7">  private: double balance;</text>
  <text x="50" y="280" fill="#fff" font-family="monospace" font-size="10" opacity="0.7">};</text>
  
  <!-- C++ Badge -->
  <rect x="300" y="250" width="80" height="25" fill="#FF3366" rx="12"/>
  <text x="340" y="267" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">C++</text>
</svg> 