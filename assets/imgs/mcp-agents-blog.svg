<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33F7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="mcpGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- AI Agent Icons -->
  <circle cx="100" cy="80" r="25" fill="url(#mcpGradient)" opacity="0.9"/>
  <circle cx="100" cy="80" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="80" r="8" fill="#fff" opacity="0.9"/>
  <text x="100" y="125" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AGENT 1</text>
  
  <circle cx="200" cy="80" r="25" fill="#FF3366" opacity="0.9"/>
  <circle cx="200" cy="80" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="80" r="8" fill="#fff" opacity="0.9"/>
  <text x="200" y="125" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AGENT 2</text>
  
  <circle cx="300" cy="80" r="25" fill="#FF6B6B" opacity="0.9"/>
  <circle cx="300" cy="80" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <circle cx="300" cy="80" r="8" fill="#fff" opacity="0.9"/>
  <text x="300" y="125" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AGENT 3</text>
  
  <!-- Connection Network -->
  <line x1="125" y1="80" x2="175" y2="80" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  <line x1="225" y1="80" x2="275" y2="80" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="105" x2="200" y2="105" stroke="#FF3366" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="105" x2="300" y2="105" stroke="#FF3366" stroke-width="2" opacity="0.6"/>
  
  <!-- Central Hub -->
  <circle cx="200" cy="150" r="30" fill="url(#mcpGradient)" opacity="0.8"/>
  <text x="200" y="155" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MCP</text>
  <text x="200" y="170" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="8" font-weight="bold">HUB</text>
  
  <!-- Connection Lines to Hub -->
  <line x1="100" y1="105" x2="180" y2="130" stroke="#00F5FF" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="105" x2="200" y2="120" stroke="#FF3366" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="105" x2="220" y2="130" stroke="#FF6B6B" stroke-width="2" opacity="0.6"/>
  
  <!-- Code Blocks -->
  <rect x="50" y="200" width="120" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="60" y="215" fill="#00F5FF" font-family="monospace" font-size="8">function createAgent() {</text>
  <text x="60" y="230" fill="#fff" font-family="monospace" font-size="8">  return new MCPAgent();</text>
  <text x="60" y="245" fill="#fff" font-family="monospace" font-size="8">}</text>
  
  <rect x="230" y="200" width="120" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="240" y="215" fill="#FF3366" font-family="monospace" font-size="8">agent.connect();</text>
  <text x="240" y="230" fill="#fff" font-family="monospace" font-size="8">agent.execute();</text>
  <text x="240" y="245" fill="#fff" font-family="monospace" font-size="8">agent.respond();</text>
  
  <!-- Automation Icons -->
  <rect x="320" y="50" width="60" height="40" fill="url(#mcpGradient)" opacity="0.8" rx="5"/>
  <text x="350" y="75" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AUTO</text>
  
  <!-- MCP Badge -->
  <rect x="50" y="50" width="80" height="25" fill="#00F5FF" rx="12"/>
  <text x="90" y="67" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MCP</text>
  
  <!-- Agents Badge -->
  <rect x="270" y="50" width="80" height="25" fill="#FF3366" rx="12"/>
  <text x="310" y="67" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AGENTS</text>
</svg> 