  <path d="M315 55 Q320 60 325 55" fill="#fff" opacity="0.9"/>
  
  <!-- Python Badge -->
  <rect x="50" y="250" width="80" height="25" fill="#00F5FF" rx="12"/>
  <text x="90" y="267" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PYTHON</text>
  
  <!-- ML Badge -->
  <rect x="270" y="250" width="80" height="25" fill="#FF3366" rx="12"/>
  <text x="310" y="267" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ML/AI</text>
</svg> 