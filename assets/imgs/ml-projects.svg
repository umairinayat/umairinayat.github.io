  <circle cx="50" cy="220" r="3" fill="#00F5FF"/>
  <circle cx="70" cy="210" r="3" fill="#FF3366"/>
  <circle cx="90" cy="230" r="3" fill="#00F5FF"/>
  <circle cx="110" cy="200" r="3" fill="#FF6B6B"/>
  <circle cx="130" cy="240" r="3" fill="#00F5FF"/>
  <circle cx="150" cy="190" r="3" fill="#FF3366"/>
  <circle cx="170" cy="250" r="3" fill="#00F5FF"/>
  <circle cx="190" cy="180" r="3" fill="#FF6B6B"/>
  <circle cx="210" cy="260" r="3" fill="#00F5FF"/>
  <circle cx="230" cy="170" r="3" fill="#FF3366"/>
  <circle cx="250" cy="270" r="3" fill="#00F5FF"/>
  <circle cx="270" cy="160" r="3" fill="#FF6B6B"/>
  <circle cx="290" cy="280" r="3" fill="#00F5FF"/>
  <circle cx="310" cy="150" r="3" fill="#FF3366"/>
  <circle cx="330" cy="290" r="3" fill="#00F5FF"/>
  <circle cx="350" cy="140" r="3" fill="#FF6B6B"/>
  
  <!-- AI Brain Icon -->
