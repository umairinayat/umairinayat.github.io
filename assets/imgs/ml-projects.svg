<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33F7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="neuralGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="100" cy="80" r="8" fill="#FF3366" filter="url(#neuralGlow)"/>
  <circle cx="100" cy="120" r="8" fill="#FF3366" filter="url(#neuralGlow)"/>
  <circle cx="100" cy="160" r="8" fill="#FF3366" filter="url(#neuralGlow)"/>
  
  <circle cx="200" cy="60" r="8" fill="#00F5FF" filter="url(#neuralGlow)"/>
  <circle cx="200" cy="100" r="8" fill="#00F5FF" filter="url(#neuralGlow)"/>
  <circle cx="200" cy="140" r="8" fill="#00F5FF" filter="url(#neuralGlow)"/>
  <circle cx="200" cy="180" r="8" fill="#00F5FF" filter="url(#neuralGlow)"/>
  
  <circle cx="300" cy="80" r="8" fill="#FF6B6B" filter="url(#neuralGlow)"/>
  <circle cx="300" cy="120" r="8" fill="#FF6B6B" filter="url(#neuralGlow)"/>
  <circle cx="300" cy="160" r="8" fill="#FF6B6B" filter="url(#neuralGlow)"/>
  
  <!-- Neural Network Connections -->
  <line x1="108" y1="80" x2="192" y2="60" stroke="#00F5FF" stroke-width="1" opacity="0.6"/>
  <line x1="108" y1="80" x2="192" y2="100" stroke="#00F5FF" stroke-width="1" opacity="0.6"/>
  <line x1="108" y1="80" x2="192" y2="140" stroke="#00F5FF" stroke-width="1" opacity="0.6"/>
  <line x1="108" y1="120" x2="192" y2="100" stroke="#00F5FF" stroke-width="1" opacity="0.6"/>
  <line x1="108" y1="120" x2="192" y2="140" stroke="#00F5FF" stroke-width="1" opacity="0.6"/>
  <line x1="108" y1="120" x2="192" y2="180" stroke="#00F5FF" stroke-width="1" opacity="0.6"/>
  <line x1="108" y1="160" x2="192" y2="140" stroke="#00F5FF" stroke-width="1" opacity="0.6"/>
  <line x1="108" y1="160" x2="192" y2="180" stroke="#00F5FF" stroke-width="1" opacity="0.6"/>
  
  <line x1="208" y1="60" x2="292" y2="80" stroke="#FF6B6B" stroke-width="1" opacity="0.6"/>
  <line x1="208" y1="60" x2="292" y2="120" stroke="#FF6B6B" stroke-width="1" opacity="0.6"/>
  <line x1="208" y1="100" x2="292" y2="80" stroke="#FF6B6B" stroke-width="1" opacity="0.6"/>
  <line x1="208" y1="100" x2="292" y2="120" stroke="#FF6B6B" stroke-width="1" opacity="0.6"/>
  <line x1="208" y1="140" x2="292" y2="120" stroke="#FF6B6B" stroke-width="1" opacity="0.6"/>
  <line x1="208" y1="140" x2="292" y2="160" stroke="#FF6B6B" stroke-width="1" opacity="0.6"/>
  <line x1="208" y1="180" x2="292" y2="160" stroke="#FF6B6B" stroke-width="1" opacity="0.6"/>
  
