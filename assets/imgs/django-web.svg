<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33F7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="webGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Browser Window -->
  <rect x="80" y="60" width="240" height="160" fill="url(#webGradient)" rx="8" opacity="0.9"/>
  <rect x="80" y="60" width="240" height="25" fill="#fff" opacity="0.2" rx="8"/>
  
  <!-- Browser Controls -->
  <circle cx="95" cy="72" r="4" fill="#FF3366"/>
  <circle cx="105" cy="72" r="4" fill="#FF6B6B"/>
  <circle cx="115" cy="72" r="4" fill="#00F5FF"/>
  
  <!-- Web Content -->
  <rect x="90" y="90" width="60" height="8" fill="#fff" opacity="0.8"/>
  <rect x="90" y="105" width="40" height="6" fill="#fff" opacity="0.6"/>
  <rect x="90" y="120" width="50" height="6" fill="#fff" opacity="0.6"/>
  <rect x="90" y="135" width="35" height="6" fill="#fff" opacity="0.6"/>
  
  <rect x="170" y="90" width="50" height="8" fill="#fff" opacity="0.8"/>
  <rect x="170" y="105" width="30" height="6" fill="#fff" opacity="0.6"/>
  <rect x="170" y="120" width="45" height="6" fill="#fff" opacity="0.6"/>
  <rect x="170" y="135" width="25" height="6" fill="#fff" opacity="0.6"/>
  
  <rect x="250" y="90" width="55" height="8" fill="#fff" opacity="0.8"/>
  <rect x="250" y="105" width="35" height="6" fill="#fff" opacity="0.6"/>
  <rect x="250" y="120" width="40" height="6" fill="#fff" opacity="0.6"/>
  <rect x="250" y="135" width="30" height="6" fill="#fff" opacity="0.6"/>
  
  <!-- Server Architecture -->
  <rect x="50" y="240" width="80" height="40" fill="#FF3366" rx="5" opacity="0.8"/>
  <line x1="60" y1="250" x2="120" y2="250" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="260" x2="120" y2="260" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="270" x2="120" y2="270" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <text x="85" y="285" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">SERVER</text>
  
  <!-- Database -->
  <ellipse cx="270" cy="260" rx="30" ry="12" fill="#00F5FF" opacity="0.8"/>
  <rect x="240" y="260" width="60" height="25" fill="#00F5FF" opacity="0.6" rx="5"/>
  <ellipse cx="270" cy="285" rx="30" ry="12" fill="#00F5FF" opacity="0.8"/>
  <line x1="250" y1="270" x2="290" y2="270" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <line x1="250" y1="280" x2="290" y2="280" stroke="#fff" stroke-width="1" opacity="0.8"/>
  <text x="270" y="300" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">DB</text>
  
  <!-- Connection Lines -->
  <line x1="130" y1="260" x2="210" y2="260" stroke="#FF6B6B" stroke-width="2" opacity="0.6"/>
  <line x1="210" y1="260" x2="240" y2="260" stroke="#FF6B6B" stroke-width="2" opacity="0.6"/>
  
  <!-- Django Logo -->
  <circle cx="320" cy="80" r="25" fill="url(#webGradient)" opacity="0.9"/>
  <text x="320" y="88" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D</text>
  
  <!-- Code Elements -->
  <text x="50" y="180" fill="#fff" font-family="monospace" font-size="8" opacity="0.7">from django.shortcuts import render</text>
  <text x="50" y="195" fill="#fff" font-family="monospace" font-size="8" opacity="0.7">def home(request):</text>
  <text x="50" y="210" fill="#fff" font-family="monospace" font-size="8" opacity="0.7">    return render(request, 'home.html')</text>
  
  <!-- Python Badge -->
  <rect x="50" y="50" width="80" height="25" fill="#00F5FF" rx="12"/>
  <text x="90" y="67" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PYTHON</text>
  
  <!-- Django Badge -->
  <rect x="270" y="50" width="80" height="25" fill="#FF3366" rx="12"/>
  <text x="310" y="67" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DJANGO</text>
</svg> 